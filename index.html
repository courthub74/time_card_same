<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./home.css">

</head>
<body>

     <!-- FONTS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <!-- Page Content -->
    <div class="container">

        <!-- Navbar -->
        <nav id="main_nav">
            <button id="theme_switch">
                <!-- Nite Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
                <!-- Day Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
            </button>
        </nav>

        <!-- Header -->
         <div class="header_div">

            <!-- App Title -->
            <p class="header">Time Card</p>

             <!-- App State -->
             <p class="state">Login</p>

         </div>

         <!-- Form -->
         <form id="login_form">

            <!-- Name -->
             <div class="input_div">
                <label for="name">Name:</label>
                <!-- Input Below -->
                 <!-- Name will be read from DB -->
                <div class="dropdown">
                    <select id="dropdown_btn" class=".dropdown_btn">
                        <!-- <div class="name_list" id="name_list"> -->
                            <option value="#">Select your Name:</option>
                            <!-- EACH Value WILL BE READ FROM THE DB -->
                            <option value="Lastname, One">Lastname, Onename</option>
                            <option value="Lastname, Two">Lastname, Twoname</option>
                            <option value="Lastname, Three">Lastname, Threename</option>
                            <option value="Lastname, Four">Lastname, Fourname</option>
                            <option value="Lastname, Five">Lastname, Fivename</option>
                        <!-- </div> -->
                    </select>
                </div>
             </div>

             <!-- Pin # -->
              <div class="input_div">
                <label for="pin_num">Pin #:</label>
                    <div class="pin_field" id="pin_field">
                        <input type="password" class="pin_put" maxlength="1">
                        <input type="password" class="pin_put" maxlength="1">
                        <input type="password" class="pin_put" maxlength="1">
                        <input type="password" class="pin_put" maxlength="1">
                    </div>
                    <!-- Reset Pins Button -->
                     <button class="reset_button" id="reset_button">Click to Restart</button>
              </div>

               <!-- Submit Button -->
               <button class="submit" id="submit_login">Submit</button>

               <!-- Create Account -->
               <a href="./create_acct.html" class="create_acct">Create an Account</a>
               
         </form>

    </div>
    
</body>

<!-- DARKMODE -->
 <script src="./darkmode.js"></script>
<!-- DROPDOWN -->
 <script src="./names_drop.js"></script>
 <!-- PIN FIELDS FOR LOGIN -->
  <script src="./login_pin_field.js"></script>
  <!-- Authentication -->
  <script src="./auth.js"></script>

  <script src="./index.js"></script>

</html>
